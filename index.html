<!doctype html>
<html lang="eng-US", dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description: content=Online Calculator App">
    <title>Online Calculator</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>

</head>
    
<tail>
    <div class="site">
        <div class="calculator">
            <div class="display">0</div>
            <div class="keys">
                
                <button type="button" class="operator" data-action="add">+</button>
                <button type="button" class="operator" data-action="sub">-</button>
                <button type="button" class="operator" data-action="mult">&times;</button>
                <button type="button" class="operator" data-action="div">&divide;</button>
                
                
                  
                <button type="button" class="number" value="7">7</button>
                <button type="button" class="number" value="8">8</button>
                <button type="button" class="number" value="9">9</button>
                <button type="button" class="number" value="4">4</button>
                <button type="button" class="number" value="5">5</button>
                <button type="button" class="number" value="6">6</button>
                <button type="button" class="number" value="1">1</button>
                <button type="button" class="number" value="2">2</button>
                <button type="button" class="number" value="3">3</button>
                <button type="button" class="number" value="0">0</button>

                <button type="button" class="negative" value="-">(-)</button>
                <button type="button" class="clear" value="clear">AC</button>
                <button type="button" class="equals"  data-action="calculate">=</button>
                  
              </div>
            </div>
        </div>
        <p class="producertag">Calculator made by Daniel Huynh.</p>
    </div>
</tail>
